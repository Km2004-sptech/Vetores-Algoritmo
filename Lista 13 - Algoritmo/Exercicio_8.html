<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 08</title>
</head>

<body>
    <input type="text" id="ipt_aluno">
    <button onclick="cadastrar()">Cadastrar Alunos</button>
    <br>
    <div id="div_resultado"></div>
</body>
<script>
  
  var alunos = [];
  function cadastrar(){
    var alunoCadastrado = ipt_aluno.value;
    alunos.push(alunoCadastrado);
    var totalAlunos = alunos.length

    var fraseFinal = '';
    for(var i = totalAlunos -1; i >= 0 ; i --){

        fraseFinal += `${alunos[i]}<br>`
    }
    div_resultado.innerHTML = fraseFinal;
  }

</script>

</html>
